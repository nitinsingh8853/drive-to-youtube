<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Manual upload</title>
</head>
<body>
<h1>Manual upload (Drive file id)</h1>
<form method="post">
  <label>Drive File ID: <input name="drive_file_id" required></label><br>
  <label>Title: <input name="title"></label><br>
  <label>Description: <input name="description"></label><br>
  <label>Tags (comma separated): <input name="tags"></label><br>
  <label>Thumbnail Drive File ID (optional): <input name="thumb_drive_id"></label><br>
  <button type="submit">Upload</button>
</form>
<p><a href="{{ url_for('index') }}">Back</a></p>
</body>
</html>
